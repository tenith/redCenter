<nb-card status="primary">
    <nb-card-header>Flight Operation Performance MockUp Data!!!!</nb-card-header>
    <nb-card-body>
        <nb-accordion>
            <nb-accordion-item>
                <nb-accordion-item-header>Year 2022 Graphic</nb-accordion-item-header>
                <nb-accordion-item-body>
                    <ngx-basic-chart [year]="'2022'" [info]="'fltOps'" class="demo-chart"></ngx-basic-chart>
                </nb-accordion-item-body>
            </nb-accordion-item>
        </nb-accordion>
        <nb-accordion>
            <nb-accordion-item>
                <nb-accordion-item-header>Year 2023 Graphic</nb-accordion-item-header>
                <nb-accordion-item-body>
                    <!-- <ngx-basic-chart [inputData]="flight2023Data" [loading]="flight2023DataLoading" class="demo-chart"></ngx-basic-chart> -->
                    <ngx-basic-chart [year]="'2023'" [info]="'fltOps'" class="demo-chart"></ngx-basic-chart>
                </nb-accordion-item-body>
            </nb-accordion-item>
        </nb-accordion>
    </nb-card-body>
</nb-card>
