<div class="row" style="background-color: white;">
    <div class="col-12 " style="min-width: 100%; margin-left: auto; margin-right: auto; margin-top: auto;">
        <nb-card status="primary">
            <nb-card-header style="text-align: center;">{{data.myCode}}</nb-card-header>
            <nb-card-body style="text-align: center;" >
                <div class="container">
                    <div class="layer layer1" style="background-color: rgba(255, 255, 255, 0.1);" [ngxWatermark]="ngxWaterMarkOptions"></div>
                    <div class="layer layer2">
                        <img style="min-width: 60%;max-width: 70%; max-height: 700px;" *ngIf="(downloadUrl$ | async)" [src]="(downloadUrl$ | async)">
                        <p *ngIf="!(downloadUrl$ | async)">Loading image...</p>
                    </div>
                  </div>
                          
            </nb-card-body>
        </nb-card>
    </div>
</div>
<div class="row" style="background-color: white;">
    <div class="col-12 col-sm-6 col-md-6" style="text-align: center; min-width: 100%; margin-left: auto; margin-right: auto; margin-top: auto;">
        <!-- <nb-icon (click)="saveToLocal()" style="font-size: 2.5rem;" size="large" status="primary" icon="save-outline"></nb-icon>&nbsp;&nbsp;&nbsp; -->
        <nb-icon (click)="cancel()" style="font-size: 2.5rem;" size="large" status="danger" icon="close-square-outline"></nb-icon>
    </div>
</div>
<div class="row" style="background-color: white;">
    <div class="col-12 col-sm-6 col-md-6" style="text-align: center; min-width: 100%; margin-left: auto; margin-right: auto; margin-top: auto;">
        &nbsp;&nbsp;&nbsp;
    </div>
</div>
