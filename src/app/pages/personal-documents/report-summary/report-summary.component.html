<nb-card status="warning">
  <nb-card-header>Report summary</nb-card-header>
  <nb-card-body>
    <div class="col-12 col-md-12">
      <ng2-smart-table
        [settings]="settings"
        [source]="source"
      ></ng2-smart-table>
    </div>
  </nb-card-body>
</nb-card>

<div
  *ngIf="valid"
  style="margin-left: auto; margin-right: auto; text-align: center"
>
  <button (click)="generateReport()" nbButton status="warning">
    Generate Report
  </button>
</div>
