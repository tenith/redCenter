<div class="row" style="background-color: white">
  <div
    class="col-12 col-sm-6 col-md-6"
    style="
      min-width: 100%;
      margin-left: auto;
      margin-right: auto;
      margin-top: auto;
    "
  >
    <nb-card status="danger">
      <nb-card-header style="text-align: center"
        >Your VR list(s)</nb-card-header
      >
      <nb-card-body style="text-align: center">
        Please select your VR.
        <div *ngFor="let vr of vrList; index as i">
          <nb-icon
            (click)="selectVR(vr)"
            style="font-size: 1rem"
            size="small"
            status="primary"
            icon="checkmark-square-2-outline"
          ></nb-icon
          >&nbsp;&nbsp; [{{ vr.date }}]&nbsp;{{ getFlightsFormat(vr) }}
        </div>
      </nb-card-body>
    </nb-card>
  </div>
</div>
<div class="row" style="background-color: white">
  <div
    class="col-12 col-sm-6 col-md-6"
    style="
      text-align: center;
      min-width: 100%;
      margin-left: auto;
      margin-right: auto;
      margin-top: auto;
    "
  >
    <!-- <nb-icon (click)="confirm()" style="font-size: 2.5rem;" size="large" status="primary" icon="checkmark-square-2-outline"></nb-icon>&nbsp;&nbsp;&nbsp; -->
    <nb-icon
      (click)="cancel()"
      style="font-size: 2.5rem"
      size="large"
      status="danger"
      icon="close-square-outline"
    ></nb-icon>
  </div>
</div>
<div class="row" style="background-color: white">
  <div
    class="col-12 col-sm-6 col-md-6"
    style="
      text-align: center;
      min-width: 100%;
      margin-left: auto;
      margin-right: auto;
      margin-top: auto;
    "
  >
    &nbsp;&nbsp;&nbsp;
  </div>
</div>
