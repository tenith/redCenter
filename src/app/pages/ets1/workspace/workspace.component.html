<nb-tabset name="tabSet" id="tabSet" #tabSet>
  <nb-tab tabTitle="Dashboard">
    <ngx-dashboard (addTab)="addTab($event)"></ngx-dashboard>
  </nb-tab>
  <nb-tab name="{{uuid}}" id="{{uuid}}" *ngFor="let uuid of uuidList" tabTitle="{{uuid}}">
    <ngx-e-ts1-form [uuid]="uuid" ></ngx-e-ts1-form>
  </nb-tab>
</nb-tabset>
