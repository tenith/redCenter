<div class="notification-wrapper" style="background-color: white;">
<div class="row" style="background-color: white;">
    <div class="col-12 col-sm-12 col-md-12" style="margin-left: auto; margin-right: auto; margin-top: 5px;">
        <b>Todo(s) List</b>
    </div>
    <div class="col-12 col-sm-12 col-md-12" style="margin-left: auto; margin-right: auto; margin-top: auto;">
        <hr>
    </div>

    <div *ngIf="notifications.length == 0" class="col-12 col-sm-12 col-md-12" style="margin-left: auto; margin-right: auto; margin-top: 20px;">
        <nb-card accent="primary">
            <nb-card-header>--- Everything is completed ---</nb-card-header>
        </nb-card>
    </div>

    <div class="col-12 col-sm-12 col-md-12" style="margin-left: auto; margin-right: auto; margin-top: 20px;">
        <nb-card *ngFor="let notification of notifications" status="primary">
            <nb-card-header><nb-icon icon="{{notification.icon}}"></nb-icon>&nbsp;{{ notification.subject }} 
                <nb-icon icon='trash-2-outline' (click)="deleteNotification(notification)"></nb-icon>
            </nb-card-header>
            <nb-card-body>
                <p>{{notification.short_subject}}</p>
                <p>From {{notification.owner}}</p>
                 <nb-icon icon='search-outline' (click)="markAsRead(notification)"></nb-icon>
            </nb-card-body>
        </nb-card>
    </div>
</div>
</div>
