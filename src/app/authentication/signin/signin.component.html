<img
  src="../../../favicon.ico"
  style="margin-left: auto; margin-right: auto; display: block"
/>
<h1
  *ngIf="!loadingCredential"
  id="title"
  class="title"
  style="text-align: center"
>
  Login
</h1>

<h1
  *ngIf="loadingCredential"
  id="title"
  class="title"
  style="text-align: center"
>
  Loading
</h1>

<p *ngIf="loadingCredential" class="sub-title" style="text-align: center">
  Now, We are loading your information from server, Please wait.
</p>

<p *ngIf="!loadingCredential" class="sub-title" style="text-align: center">
  Hello! Welcome to Red Center Application, Please Log in with your Airasia
  email.
</p>
<section
  *ngIf="!loadingCredential"
  aria-label="Click to login"
  style="text-align: center"
>
  <button
    nbButton
    status="primary"
    size="medium"
    (click)="login()"
    [disabled]="loading"
  >
    Click to login
  </button>
</section>
<section
  *ngIf="!loadingCredential"
  class="another-action"
  aria-label="Click to login"
  style="text-align: center"
>
  <nb-icon
    icon="cloud-upload"
    (click)="login()"
    [options]="{ animation: { type: 'zoom' } }"
    status="primary"
    style="
      margin-left: auto;
      margin-right: auto;
      display: block;
      font-size: 5rem;
    "
  ></nb-icon>
</section>
